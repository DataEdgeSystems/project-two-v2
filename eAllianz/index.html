<!DOCTYPE html>
<html ng-app="CollaborationApp">

<head>
    <title>Hello AngularJS</title>

    <link href="bower_components/materialize/dist/css/materialize.css" rel="stylesheet">
    <link href="assets/css/myapp.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet"> 
    <!-- Loading the angular script -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <!-- Loading the modules and routes -->
    <script src="app/app.module.js"></script>
    <script src="app/app.route.js"></script>

    <!-- Loading the authentication module -->
    <script src="app/components/authentication/authenticationService.js"></script>
    <script src="app/components/authentication/authenticationController.js"></script>

    <!-- Loading the admin module -->
    <script src="app/components/admin/adminService.js"></script>
    <script src="app/components/admin/adminController.js"></script>
 
    <!-- Loading the user module -->
    <script src="app/components/user/userService.js"></script>
    <script src="app/components/user/userController.js"></script>

    <!-- Loading the blog module -->
    <script src="app/components/blog/blogService.js"></script>
    <script src="app/components/blog/blogController.js"></script>

    <!-- Loading the forum module -->
    <script src="app/components/forums/forumService.js"></script>
    <script src="app/components/forums/forumController.js"></script>


    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    

</head>

<body ng-cloak class="ng-cloak">        
    <!-- To load the sidebar content dynamically for a single page application -->
    <div ng-include="'app/components/shared/sidebar.html'"></div>
    <!-- To load the navigation bar content dynamically for a single page application -->
    <div ng-include="'app/components/shared/navbar.html'" class="left-padding"></div>

    <div ng-view></div>    



    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <!--<script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>    -->
    <script src="bower_components/materialize/dist/js/materialize.js" type="text/javascript"></script>
    <script src="assets/js/myapp.js" type="text/javascript"></script>

</body>

</html>
