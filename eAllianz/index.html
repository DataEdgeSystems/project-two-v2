<!DOCTYPE html>
<html ng-app="CollaborationApp">

<head>
    <title>Hello AngularJS</title>
    
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Loading the angular script -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <!-- Loading the modules and routes -->
    <script src="app/app.module.js"></script>
    <script src="app/app.route.js"></script>
    
    <!-- Loading the authentication module -->
    <script src="app/components/authentication/navigation.js"></script>

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
    <div ng-controller="navigation" class="container">
        <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#!/">home</a></li>
            <li ng-if="!authenticated"><a href="#!/login">login</a></li>
            <li ng-if="authenticated"><a href="" ng-click="logout()">logout</a></li>
        </ul>
    </div>

    <div ng-view class="container"></div>

    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>    
</body>

</html>
