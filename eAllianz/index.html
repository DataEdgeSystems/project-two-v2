<!DOCTYPE html>
<html ng-app="CollaborationApp">

<head>
    <title>Hello AngularJS</title>

    <link href="bower_components/materialize/dist/css/materialize.css" rel="stylesheet">
    <link href="assets/css/myapp.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Loading the angular script -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <!-- Loading the modules and routes -->
    <script src="app/app.module.js"></script>
    <script src="app/app.route.js"></script>

    <!-- Loading the authentication module -->
    <script src="app/components/authentication/authenticationService.js"></script>
    <script src="app/components/authentication/authenticationController.js"></script>

    <script src="app/components/user/userService.js"></script>
    <script src="app/components/user/userController.js"></script>

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">

    <!-- Displays the side navigation bar when the hamburger button is clicked -->
    <ul id="slide-out" class="side-nav fixed" ng-if="authenticated">
        <li>
            <div class="userView">
                <div class="background">
                    <img src="images/office.jpg">
                </div>
                <a href="#!user"><img class="circle" src="images/yuna.jpg"></a>
                <a href="#!name"><span class="white-text name">John Doe</span></a>
                <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
            </div>
        </li>
        <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
        <li><a href="#!">Second Link</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
    </ul>

    <div id="wrapper" ng-if="authenticated">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo right hide-on-med-and-down">eAllianz</a>
                <a href="#!" class="brand-logo hide-on-large-only">eAllianz</a>
                <a href="#!" data-activates="mobile-demo" class="button-collapse right"><i class="material-icons">menu</i></a>
                <a ng-if="authenticated" href="#!" data-activates="slide-out" class="side-collapse left hide-on-large-only"><i class="material-icons">low_priority</i></a>
                <ul class="left hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div ng-view id="wrapper" class="container"></div>

    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <!--<script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>    -->
    <script src="bower_components/materialize/dist/js/materialize.js" type="text/javascript"></script>
    <script src="assets/js/myapp.js" type="text/javascript"></script>
</body>

</html>
