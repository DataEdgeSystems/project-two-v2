<div class="left-padding">


    <div class="row">

        <div class="col s12 m6" ng-repeat="user in adminCtrl.users">
            <div class="card blue darken-3">
                <div class="card-content white-text">                    
                    <div class="row valign-wrapper">
                        <div class="col s2">
                            <img ng-src="assets/images/{{user.pictureId}}" alt="{{user.username}}" class="circle responsive-img">
                            <!-- notice the "circle" class -->
                        </div>
                        <div class="col s10">
                            <div class="white-text">
                                <h4>{{user.firstName}} {{user.familyName}}</h4>
                                Role: {{user.role}} <br/>                                
                                Email: {{user.email}} <br/>
                                Phone: {{user.phone}} <br/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-action center-align">
                    <button type="button" class="btn green darken-3">APPROVE</button>
                    <button type="button" class="btn red darken-3">REJECT</button>
                </div>
            </div>
        </div>
    </div>
</div>
